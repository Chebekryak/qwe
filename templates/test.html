{% extends "base.html" %}

{% block content %}
<h1>Тест для {{_class}} класса:</h1>
<form method="post">
{% for d in test %}
    <div class="question">
        <label><h4>{{loop.index}}. {{d["text"]}}</h4></label>
        {% if d["picture"] %}
        <br><img src="../static/{{d['picture']}}" alt="{{d['picture']}}">
        {% endif %}
        {% set i = loop.index %}
        {% for answ in d["answers"] %}
        <div class="form-check">
            {% set j = loop.index %}
            <input class="form-check-input custom-radio" type="radio" name="{{i}}" id="radio{{j}}" value="{{answ}}">
            <label class="form-check-label" for="radio{{j}}">{{answ}}</label>
        </div>
        {% endfor %}
    </div>
{% endfor %}
<button type="submit" class="btn btn-primary">Узнать результаты!</button>
</form>
{% endblock %}
